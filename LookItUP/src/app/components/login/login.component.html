<body>
  <div class="nav-class">
    <nav class="navbar">
      <ul>
        <div class="title">
          <li><a routerLink="/home">LookItUP | Login</a></li>
        </div>

        <div class="right-navbar">
          <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
          <li><a routerLink="/main" routerLinkActive="active">Web App</a></li>
          <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
          <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </div>
      </ul>
    </nav>
  </div>

  <div class="login">
    <form #loginForm="ngForm" autocomplete="off" (submit)="onSubmit()">
      <h2>Login</h2>
      <h3>Username:</h3>
      <input type="text" name="username" placeholder="Enter your Username" #userLoginModelUsernameText="ngModel" [(ngModel)]="userModel.username">
      <h3>Password:</h3>
      <input type="password" name="password" placeholder="Enter your Password" #userLoginModelPasswordText="ngModel" [(ngModel)]="userModel.password"><br>
      <button class="submit-button">Login</button>
    </form>
    <div class="login-2"></div>
  </div>
  <footer>
    <p> A CMSC 126 (Web Engineering) Project | University of the Philippines Cebu |
      2019</p>
  </footer>
</body>
