<body>
    <div class="nav-class">
        <nav class="navbar">
            <ul>
                <div class="title">
                    <li><a routerLink="/home">LookItUP</a></li>
                </div>
                <div class="right-navbar">
                    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
                    <li><a routerLink="/main" routerLinkActive="active">Web App</a></li>
                    <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
                    <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
                    <li><a routerLink="/about" routerLinkActive="active">About</a></li>
                    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
                </div>
            </ul>
        </nav>
    </div>


    <div class="index-parallax">
        <div class="index-title"> LookItUP </div>
    </div>

    <div class="index-caption">
        <h1>Where are you going?</h1>
        <form>
            <h3>Enter Starting Point:</h3>
            <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" type="text" name="starting-point" placeholder="Starting Point"/>
            <h3>Enter Destination Point:</h3>
            <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" type="text" name="destination-point" placeholder="Destination Point"/>
            <button class="submit-button-index" routerLink="/main">GO!</button>
        </form>
        
    </div>

    <footer>
        <p> A CMSC 126 (Web Engineering) Project | University of the Philippines Cebu | 2019</p>
    </footer>

</body>
